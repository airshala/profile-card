<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./img/profile.jpg" alt="profile picture" />
        <div class="title_social">
          <div class="title">
            <h1>Alexa Swift</h1>
            <span>Front-End Developer</span>
          </div>
          <div class="social">
            <i class="ri-facebook-circle-fill"></i><span>|</span>
            <i class="ri-twitter-fill"></i><span>|</span>
            <i class="ri-youtube-fill"></i><span>|</span>
            <i class="ri-instagram-fill"></i><span>|</span>
          </div>
        </div>
        <div class="para">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque fuga
            explicabo excepturi nostrum maiores, perspiciatis harum. Sapiente
            exercitationem eius reiciendis.
          </p>
        </div>
        <button>
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Contact</span>
        </button>
      </div>
    </div>
  </body>
</html>
